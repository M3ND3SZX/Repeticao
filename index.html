<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetição</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="item">
            <label >Números:</label>
            <input type="text" class="numeros" id="numeros">
        </div>
        <div class="item">
            <button id="botao-mostrar-numeros">TODOS</button>
            <div class="numeros" id="container-mostrar-numeros">
            </div>
        </div>
        <div class="item">
            <button id="botao-mostrar-numeros-pares">PARES</button>
            <div class="numeros" id="container-mostrar-numeros-pares"></div>
        </div>
        <div class="item">
            <button id="botao-mostrar-numeros-triplo">TRIPLO</button>
            <div class="numeros" id="container-mostrar-numeros-triplo"></div>
        </div>
        <div class="item">
            <button id="botao-mostrar-numeros-impares">ÍMPAR</button>
            <div class="numeros" id="container-mostrar-numeros-impares"></div>
        </div>
        <div class="item">
            <button id="botao-mostrar-numeros-3e5">MULTIPLO DE 3 E 5</button>
            <div class="numeros" id="container-mostrar-numeros-3e5"></div>
        </div>
        <div class="item">
            <button id="botao-mostrar-numeros-3ou5">MULTIPLO DE 3 OU 5</button>
            <div class="numeros" id="container-mostrar-numeros-3ou5"></div>
        </div>
        <div class="item">
            <button id="botao-mostrar-numeros-primo">PRIMO</button>
            <div class="numeros" id="container-mostrar-numeros-primo"></div>
        </div>
    </div>
</body>
</html>
